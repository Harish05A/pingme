name: pingme
description: Smart Academic Reminder & Focus Assistant
publish_to: 'none'
version: 1.0.0+1

environment:
  sdk: '>=3.0.0 <4.0.0'

dependencies:
  flutter:
    sdk: flutter
  
  # Firebase
  firebase_core: ^4.2.1
  firebase_auth: ^6.1.2
  cloud_firestore: ^6.1.0
  firebase_messaging: ^16.0.4
  
  # State Management
  provider: ^6.1.1
  
  # UI & Animations
  flutter_animate: ^4.5.0
  lottie: ^3.3.2
  google_fonts: ^6.1.0
  shimmer: ^3.0.0
  fl_chart: ^1.1.1
  confetti: ^0.8.0
  
  # Utilities
  intl: ^0.20.2
  shared_preferences: ^2.2.2
  uuid: ^4.2.1
  
  # Permissions & Overlays
  permission_handler: ^12.0.1
  flutter_overlay_window: ^0.5.0
  
  # Background Services
  workmanager: ^0.9.0+3
  flutter_local_notifications: ^19.5.0
  
  # App Usage Detection
  # usage_stats: ^1.3.0  # Temporarily disabled due to Android SDK compatibility issues
  timezone: ^0.10.1

dev_dependencies:
  flutter_test:
    sdk: flutter
  flutter_lints: ^6.0.0

flutter:
  uses-material-design: true
  
  assets:
    - assets/animations/
    - assets/images/
  
